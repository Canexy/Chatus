<!DOCTYPE html>
<html>
<head>
  <title>Chat Seguro 🔒</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="authContainer">
    <h2>Registro / Login</h2>
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <div class="auth-buttons">
      <button id="registerBtn">Registrarse</button>
      <button id="loginBtn">Iniciar Sesión</button>
    </div>
  </div>

  <div class="container" id="chatContainer" style="display: none;">
    <div class="header">
      <h1>Chat Seguro 🔒</h1>
      <div class="header-buttons">
        <button id="changePassBtn">Cambiar Contraseña</button>
        <button id="changeNameBtn">Cambiar Nombre</button>
        <button id="logoutBtn">Cerrar Sesión</button>
      </div>
    </div>
    
    <ul id="messages"></ul>
    
    <form id="messageForm">
      <input id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

<!-- Modal para cambiar nombre -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeNameModal">&times;</span>
      <h3>Cambiar Nombre de Usuario</h3>
      <input type="text" id="newUsername" placeholder="Nuevo nombre de usuario">
      <button id="confirmChangeName">Cambiar</button>
      <p id="nameError" class="error-message"></p>
    </div>
  </div>

  <!-- Modal para cambiar contraseña -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Cambiar Contraseña</h3>
      <input type="password" id="currentPassword" placeholder="Contraseña actual">
      <input type="password" id="newPassword" placeholder="Nueva contraseña">
      <button id="confirmChangePass">Cambiar</button>
      <p id="passwordError" class="error-message"></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
